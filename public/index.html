    <title>Header Parser</title>

  <body>
    <h1>Request Header Parser Microservise</h1>
    <div class="request">
      <button id="send" class="send">Click to send a GET request</button>
    </div>
    <div
      id="response-container"
      class="response-container"
      style="display: none"
    >
      <div class="response">
        Your ip address is :
        <p id="ipaddress"></p>
      </div>
      <div class="response">
        Your prefered languge is :

      </div>

        Your prefered software is :

      </div>
    </div>
